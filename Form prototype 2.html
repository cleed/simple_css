<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--Insert Title-->
<title>Settlement Transition Plan</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<!--Insert Stylesheet-->
<link rel="stylesheet" type="text/css" href="#">
<script src="functions.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<style>
	th {
		background-color: #D9D9D9;
	}
	textarea {
		resize: none;
	}
	table, th, td {
		border: 1px solid black;
	}
	.table {
		border-top: 1px solid black;
	}
</style>
</head>

<body>
	<div class="container">
		<br/>
		<form>
			<div class="submitTop">
				<input type="submit" value="OK"> <input type="reset" value="Clear">
			</div><br/>
			<div class="body">
				<table class="table">
					<tr>
						<th colspan="4" style="text-align: center"><h4>Settlement Transition Plan</h4></th>
					</tr>
					<tr><td colspan="4"><input type="text" style="width: 100%"></td></tr>
					<tr>
						<th class="col-md-3">Date: </th>
						<td class="col-md-3"><input type="text" style="width: 100%"></td>
						<th class="col-md-3">Expected Departure Date: </th>
						<td class="col-md-3"><input type="text" style="width: 100%"></td>
					</tr>
					<tr>
						<th class="col-md-3">Destination Province:</th>
						<td class="col-md-9" colspan="3"><input type="text" style="width: 100%"></td>
					</tr>
					<tr>
						<td colspan="4"><input type="text" style="width: 100%"></td>
					</tr>
					<tr>
						<th class="col-md-3">Full Name:</th>
						<td class="col-md-9" colspan="3"><input type="text" style="width: 100%"></td>
					</tr>
					<tr>
						<th class="col-md-3">Email:</th>
						<td class="col-md-9" colspan="3"><input type="text" style="width: 100%"></td>
					</tr>
					<tr>
						<td colspan="4"><input type="text" style="width: 100%"></td>
					</tr>
					<tr>
						<th colspan="4">Needs:</th>
					</tr>
					<tr>
						<td colspan="4"><textarea rows="4" style="width: 100%"></textarea></td>
					</tr>
					<tr>
						<th colspan="4">Action Plan (attach previous plan or write N/A if there was no previous plan created): </th>
					</tr>
					<tr>
						<td colspan="4"><textarea rows="4" style="width: 100%"></textarea></td>
					</tr>
					<tr>
						<th colspan="4">Additional Information: </th>
					</tr>
					<tr>
						<td colspan="4"><textarea rows="4" style="width: 100%"></textarea></td>
					</tr>
					<tr>
						<th colspan="4" style="text-align: center">Activities or Workshops Attended</th>
					</tr>
					<tr>
						<th colspan="2" style="text-align: center; background-color: #BFBFBF">Activity or Workshop Name</th>
						<th colspan="2" style="text-align: center; background-color: #BFBFBF">Date</th>
					</tr>
					<tr>
						<td colspan="2"><input type="text" style="width: 100%"></td>
						<td colspan="2"><input type="text" style="width: 100%"></td>
					</tr>
					<tr>
						<td colspan="2"><input type="text" style="width: 100%"></td>
						<td colspan="2"><input type="text" style="width: 100%"></td>
					</tr>
					<tr>
						<td colspan="2"><input type="text" style="width: 100%"></td>
						<td colspan="2"><input type="text" style="width: 100%"></td>
					</tr>
					<tr>
						<td colspan="2"><input type="text" style="width: 100%"></td>
						<td colspan="2"><input type="text" style="width: 100%"></td>
					</tr>
					<tr>
						<td colspan="2"><input type="text" style="width: 100%"></td>
						<td colspan="2"><input type="text" style="width: 100%"></td>
					</tr>
					<tr>
						<td colspan="2"><input type="text" style="width: 100%"></td>
						<td colspan="2"><input type="text" style="width: 100%"></td>
					</tr>
					<tr>
						<th colspan="4"></th>
					</tr>
				</table>
			</div>
			<div class="submitBottom">
				<input type="submit" value="OK"> <input type="reset" value="Clear">
			</div>
		</form>
	</div>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>

<meta charset="UTF-8">
<link rel="stylesheet" href="style/tictactoc.css">
<script type="text/javascript" src="script.js"></script>


<title>Tic-Tac-Toe Game - Moon, Eunwon &amp; Chen, Clyde</title>
</head>
<body>
    <h2>Tic-Tac-Toe Game</h2>
	<div id="gPanel">
        <img id="drag1" src="images/tiger.png" draggable="true" alt="tiger" ondragstart="drag(event)" />
        &nbsp;
	    <img id="drag2" src="images/rabbit.png" draggable="true" alt="rabbit" ondragstart="drag(event)" />
	</div>
    <div id="game">
	    <div class="row">
		    <div id="div1" class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		    <div id="div2" class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		    <div id="div3" class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	    </div>
	    <div class="row">
		    <div id="div4" class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		    <div id="div5" class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		    <div id="div6" class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	    </div>
	    <div class="row">
		    <div id="div7" class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		    <div id="div8" class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		    <div id="div9" class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	    </div>
    </div>
	<button id="restart" onclick="restart()">Restart</button>
</body>
</html>
